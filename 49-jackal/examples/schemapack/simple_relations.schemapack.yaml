schemapack: 0.2.0
title: GHGA Metadata Model # This needs to be added to schemapack spec
description: |
  A highly simplified GHGA metadata model.
  This is just for demonstration purposes.
classes:
  File:
    id:
      propertyName: alias
      description: An identifier used by the submitter.
    content: ./content_schemas/File.schema.json
  Dataset:
    id:
      propertyName: alias
      description: An identifier used by the submitter.
    content: ./content_schemas/Dataset.schema.json
    relations:
      files:
        description: The files contained in this dataset.
        targetClass: File
        mandatory:
          origin: true
          target: true
        multiple:
          origin: true
          target: true
