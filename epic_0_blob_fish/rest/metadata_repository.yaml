          description: Successful Response
      summary: List all File IDs
  /files/{file_id}:
    get:
      operationId: get_files_files_file_id
      parameters:
        - in: path
          name: file_id
          required: true
          schema:
            title: File Id
            type: string
      responses:
        "200":
          content:
            application/json:
